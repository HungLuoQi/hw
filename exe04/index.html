        <h1>九曲词三首·其一</h1>
            <pre>
                许国从来彻庙堂，连年不为在疆场。
                将军天上封侯印，御史台上异姓王。
            </pre>
            <h1>九曲词三首·其二</h1>
            <p>
                万骑争歌杨柳春，千场对舞绣骐驎。<br>
                到处尽逢欢洽事，相看总是太平人。
            </p>

            <section>
                <h1>九曲词三首·其三</h1>
                <p>
                    铁骑横行铁岭头，西看逻逤取封侯。<br>
                    青海只今将饮马，黄河不用更防秋。
                </p>
            </section>
            <hr>
            <footer><p><small>唐代高适组诗作品</small></p></footer>
